    function searchList() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("keywordsList");
      li = ul.getElementsByTagName('li');
    
      // Loop through all list items, and hide those who don't match the search query
      if (filter != "") {
        for (i = 0; i < li.length; i++) {
            keyword = li[i].querySelector("#keyword");
            txtValue = keyword.textContent || keyword.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
            } else {
            li[i].style.display = "none";
            }
        }
      } else {
        for (i = 0; i < li.length; i++) {
            li[i].style.display = "none";
        }
      }
    }

    function randomizeKeywords(keyword) {

    function weightedRandom(min, max) {
        const middle = (max + min) / 2;
        let r = Math.random();
        // Adjust the distribution: Triangular distribution
        r = (r + Math.random()) / 2;

        // Scale to the range [min, max]
        console.log("Sending num: " + (Math.floor(r * (max - min + 1)) + min));
        return Math.floor(r * (max - min + 1)) + min;
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function checkCookie(cname) {
        let keyword = getCookie(cname);
        if (keyword != "none") {
            return true;
        } else {
            return false;
        }
    }
